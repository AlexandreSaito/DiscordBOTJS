	<h3>Play a music using youtube URL</h3>
	<div>
		<input type="url" id="input" />
		<button type="button" id="send" >Send</button>
	</div>

		<audio controls id="audio">
			<source id="source" src="" type="audio/webm">
		</audio>

<div>
	<h3>Envie uma mensagem no discord de otario</h3>
	<input type="text" id="inputText" />
	<button type="button" id="sendText" >Send</button>
</div>

<script>
	var audio = document.getElementById("audio");
	var input = document.getElementById("input");
	var source = document.getElementById("source");
	var send = document.getElementById("send");
	var sendText = document.getElementById("sendText");
	var input = document.getElementById("inputText");
	
	send.addEventListener("click", function (e){
		e.preventDefault();

		source.setAttribute("src", `/audiolink?video=${input.value}`);
		audio.load(); //call this to just preload the audio without playing
  	audio.play(); //call this to play the song right away
	})
	
	sendText.addEventListener("click", function (e){
		e.preventDefault();

		let text = inputText.value;
		inputText.value = "";
		fetch("/send", {
		  method: "POST",
			headers: {
		    'Content-Type': 'application/json',
		  },
		  body: JSON.stringify({text: text}),
		});
		
	})
	
</script>
